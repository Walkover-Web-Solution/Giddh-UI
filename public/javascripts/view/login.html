<div ng-controller="loginController">
	<section id="topSection" class="login">
		<ng-include src="'view/header.html'"></ng-include>
		<!-- start of banner -->
		<div class="container othPage" id="banner">
			<div class="row">
				<div class="col-md-12 col-sm-12 alC">
					<h2 class="lghead mocha">
						{{login.banner.mainHead}} <br>
						{{login.banner.mainHead1}}
					</h2>
					<div id="dasheddiv" style="border-color:rgba(41, 37, 31, 0.3); margin-bottom:40px;"></div>
		            <div id="prnat">
		                <span class="h2s mocha">Login as</span>
		                <a class="lgbtn" href="/auth/loginWithFacebook">
		                    <div class="clearfix">
		                        <img src="public/images/fb.png" border="0" align="absmiddle" alt="Facebook" height="40" width="140"/>
		                    </div>
		                </a>

		                <a class="lgbtn" ng-click="loginWithGoogle()">
		                    <div class="clearfix">
		                        <img src="public/images/google.png" border="0" align="absmiddle" alt="Google" height="40" width="140"/>
		                    </div>
		                </a>
		            </div>
		            <div class="clearfix">
		            	<button class="btn btn-lg btn-primary" ng-click="authenticate('google')">Sign in with Google</button>
		            </div>
				</div>
			</div>
		</div>
		<!-- End of banner -->
	</section>

	<section class="container" id="midSection">
		<div style="margin-bottom:40px;">
	        <div id="tipscnt" class="tipcnt mocha">
	            Tip : "Every transaction has a statement."
	        </div>
	    </div>
	</section>
	<ng-include src="'view/footer.html'"></ng-include>
</div>
