<!DOCTYPE HTML>
<html lang="en" ng-app='giddhApp'>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=egde"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Online billing software to manage billing and invoice for small and big business. Easy to use billing software designed for freelancers, service providers. " />
	<meta name="keywords" content="Billing, software for billing, billing software" />
	<title>Billing software | Easy billing software ~ Giddh</title>
  	<!-- LIBRARIES -->
	<script src='/bower_components/modernizr/modernizr.js'></script>
	<script src='/bower_components/jquery/jquery.min.js'></script>
	<script src="/bower_components/angular/angular.min.js"></script>
	
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower_components/satellizer/satellizer.js"></script>
	<!-- STYLE / THEME -->
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/views/css/style-web.css" rel="stylesheet">
	<script src="/views/js/app.js"></script>
	<script src="/views/js/controller/allPageController.js"></script>
</head>
<body>

	<div ng-controller="allPageController">
		<section class="noMin" id="topSection">
			<ng-include src="'/views/header.html'"></ng-include>
			<!-- start of banner -->
			<div class="container othPage" id="banner">
				<div class="row">
					<div class="col-md-12 col-sm-12 alC">
						<h2 class="h2 mocha">
							Billing
						</h2>
					</div>
				</div>
			</div>
			<!-- End of banner -->
		</section>

		<section class="container" id="midSection">
			<ul class="ln" id="indul">

				<li class="row" ng-repeat="list in billing.middle.list">
					<div class="col-md-6 col-sm-12 lSide">
						<h4 class="h4">{{list.title}}</h4>
						<p class="cmnp">{{list.details}}</p>
					</div>
					<div class="col-md-6 col-sm-12 rSide">
						<figure class="pull-right">
							<img class="img-responsive center-block" ng-src="{{list.imgSrc}}" alt="{{list.imgTitle}}"/>
						</figure>
					</div>
				</li>

			</ul>
		</section>
		<ng-include src="'/views/footer.html'"></ng-include>
	</div>
</body>
</html>
