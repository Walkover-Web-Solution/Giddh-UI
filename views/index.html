<!DOCTYPE HTML>
<html lang="en" ng-app='giddhApp'>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=egde"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Do you feel accounting is tough to manage? Giddh will solve all your accounting related needs. Get a free invitation now." />
	<meta name="keywords" content="Accounting softwares, online accounting software, Web Based Accounting Software" />
  	<title>Giddh ~ Accounting at its Rough! Angular js</title>
  	<!-- LIBRARIES -->
    <script src='/bower_components/modernizr/modernizr.js'></script>
    <script src='/bower_components/jquery/jquery.min.js'></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/satellizer/satellizer.js"></script>
    <script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
	<!-- STYLE / THEME -->
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/views/css/style-web.css" rel="stylesheet">
    <script src="/views/js/app.js"></script>
    <script src="/views/js/controller/homeController.js"></script>
</head>
  <body>
  	<div ng-controller="homeController">

		<section id="topSection">
			<ng-include src="'/views/header.html'"></ng-include>
			<!-- start of slider -->

			<div class="container" id="banner">
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div>
					    	<h2 id="imd" class="h2i mocha white-space-pre-wrap">{{home.banner.mainHead}}</h2>
					        <h3 id="imdContent" class="h3 trumph">{{home.banner.subHead}}</h3>
					        <div id="thead" class="trumph">{{home.banner.p}}</div>
					    </div>
					</div>
					
					<div class="col-md-6 col-sm-12">
					    <div class="play_button">
					    	<a data-toggle="modal" data-target="#myModal" href="javascript:void(0)"></a>
					    </div>
					    <figure class="pull-right">
					    	<img class="img-responsive center-block" ng-src="{{home.banner.imgSrc}}" alt="{{home.banner.imgTitle}}" />
					    </figure>
					</div>
				</div>
				<div class="row pr">
				    <div id="trywrap">
				        <a href="/login">
				        	<div id="try">
				        		<img border="0" ng-src="{{home.banner.banBtnImgSrc}}" alt="{{home.banner.banBtnImgTitle}}" />
				        	</div>
				        </a>
				    </div>
				</div> 
			</div> <!-- end of banner -->
		</section>
		<!-- end of top section -->
		<!-- modal content -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-body">
		      	<!-- 16:9 aspect ratio ?autoplay=1-->
				<div class="embed-responsive embed-responsive-16by9">
				  <div id="player" class="embed-responsive-item" ></div>
				</div>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- end modal -->



		<section class="container" id="midSection">
			

			<ul class="ln" id="indul">

				<li class="row" ng-repeat="list in home.middle.list">
					<div class="col-md-6 col-sm-12 lSide">
						<h4 class="h4">{{list.title}}</h4>
						<p class="cmnp">{{list.details}}</p>
					</div>
					<div class="col-md-6 col-sm-12 rSide">
						<figure class="pull-right">
							<img class="img-responsive center-block" ng-src="{{list.imgSrc}}" alt="{{list.imgTitle}}"/>
						</figure>
					</div>
				</li>

			</ul>
		</section>

		<section id="mainline" class="alC mocha">
			{{home.bottomContent.text}}
			<img ng-src="{{home.bottomContent.imgSrc}}" alt="{{home.bottomContent.altText}}" align="absmiddle" />
		</section>

		<ng-include src="'/views/footer.html'"></ng-include>
	</div>
	<script type="text/javascript">
		
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
      	width: "100%",
    		height: "100%",
        videoId: 'p6HClX7mMMY',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      $('#myModal').on('shown.bs.modal', function (e) {
	    	event.target.playVideo();
      });
    }


    function onPlayerStateChange(event) {
    	//do nothing
    }

		$("#myModal").on('hide.bs.modal', function (e) {
	    player.stopVideo();
	  });
		
	</script>
  </body>
</html>
