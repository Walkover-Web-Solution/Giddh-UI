<!DOCTYPE HTML>
<html lang="en" ng-app='giddhApp'>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=egde"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Do you feel accounting is tough to manage? Giddh will solve all your accounting related needs. Get a free invitation now." />
	<meta name="keywords" content="Accounting softwares, online accounting software, Web Based Accounting Software" />
  	<title>Login - Giddh ~ Accounting at its Rough! Angular js</title>
  	<!-- LIBRARIES -->
	<script src='/bower_components/modernizr/modernizr.js'></script>
	<script src='/bower_components/jquery/jquery.min.js'></script>
	<script src="/bower_components/angular/angular.min.js"></script>
	
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower_components/satellizer/satellizer.js"></script>
	<script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
	<!-- STYLE / THEME -->
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/views/css/style-web.css" rel="stylesheet">
	<script src="/views/js/app.js"></script>
	<script src="/views/js/controller/loginController.js"></script>
</head>
  <body>

	<div ng-controller="loginController">
		<section id="topSection" class="login">
			<ng-include src="'views/header.html'"></ng-include>
			<!-- start of banner -->
			<div class="container othPage" id="banner">
				<div class="row">
					<div class="col-md-12 col-sm-12 alC">
						<h2 class="lghead">Hey, Charm!</h2>

            <h3 class="h3 lwit">We only have beta version currently!</h3>

            <div class="mrB4" id="dasheddiv" style="border-color:rgba(41, 37, 31, 0.3);"></div>

            <div id="thead">
            	Why don't you tell us why you need this app and let us call you back?
            </div>

            <!-- form code start -->
            <div class="nTxt col-md-6 col-md-offset-3 col-sm-12">
            	<div ng-show="responseMsg" class="form-response betaLog">
                  {{responseMsg}}
              </div>

              <div class="" ng-hide="responseMsg">

                <form name="form" class="contactForm form-horizontal" novalidate>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Full Name: *</label>
                      <div class="col-sm-9">
	                      <input placeholder="Adam John" class="form-control" type="text" ng-model="user.name" name="uName" ng-minlength="3" required="" />
	                      <div class="alertCnt" ng-show="form.$submitted || form.uName.$touched">
	                          <span ng-show="form.uName.$error.required">Tell us your name.</span>
	                      </div>
	                    </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Company Name:</label>
                      <div class="col-sm-9">
	                      <input class="form-control" type="text" name="uCompany" ng-model="user.company" placeholder="Your company name">
	                    </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">E-mail: *</label>
                      <div class="col-sm-9">
	                      <input placeholder="john_adam@example.com" class="form-control" type="email" ng-model="user.email" name="uEmail" required="" />
	                      <div class="alertCnt" ng-show="form.$submitted || form.uEmail.$touched">
	                          <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
	                          <span ng-show="form.uEmail.$error.email">It looks like not a valid email.</span>
	                      </div>
	                    </div>
                  </div>

                  <div class="form-group">
                      <label class="col-sm-3 control-label">Reason: *</label>
                      <div class="col-sm-9">
                      	<textarea class="form-control" name="uReason" ng-model="user.reason" placeholder="Your messsage" required></textarea>
                      </div>
                  </div>
                  <div class="form-group">
                  	<div class="col-sm-offset-3 col-sm-9">
                      <button class="btn btn-default" ng-click="submitUserForm()" ng-disabled="form.$invalid">Send me beta invite</button>
                    </div>
                  </div>

                </form>
            </div>
            </div>
            <!-- form end -->

					</div>
				</div>
			</div>
			<!-- End of banner -->
		</section>

		
		<ng-include src="'views/footer.html'"></ng-include>
	</div>
  </body>
</html>
