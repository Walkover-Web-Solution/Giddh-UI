<div class="noBrdRdsModal">

    <div class="modal-header">
        <label class="form-label mrT1"><h3>Sign Up with Giddh</h3></label>
        <button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
    </div>


    <div class="modal-body" style="height:400px">
        <div ng-if="!verifyMail" class="clearfix form-group form-group-lg pd2">
            <input class="form-control mrT1" ng-model="emailToS" type="email" placeholder="Enter your email address">
            <button class="btn sharp btn-block btn-success btn-lg mrT1" ng-click="signUpWithEmail(emailToS)">Submit</button>
        </div>
        <div ng-if="verifyMail" class="clearfix form-group form-group-lg pd2">
            <input class="form-control mrT1" ng-model="verificationCode" type="text" placeholder="Enter verification code here">
            <button class="btn sharp btn-block btn-success btn-lg mrT1" ng-click="verifyEmail(emailToS,verificationCode); $event.stopPropagation();">Last step to go</button>
            <a class="pull-right" style="cursor: pointer;" ng-click="signUpWithEmail(emailToVerify)">Resend code</a>
        </div>
    </div>
</div>
