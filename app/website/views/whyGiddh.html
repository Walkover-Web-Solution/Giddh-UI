<!DOCTYPE HTML>
<html lang="en" ng-app='giddhApp'>
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=egde"/>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="description" content="Do you feel accounting is tough to manage? Giddh, the accounting software will solve all your accounting related needs. Get a free invitation now."/>
  <meta name="keywords" content="small business bookkeeping software, best small business accounting software"/>
  <title>Why Giddh is the best Bookkeeping software?</title>
  <!-- STYLE / THEME -->
  <link href="/public/website/css/giddh.website.min.css" rel="stylesheet">
  <!-- LIBRARIES -->
  <script src="/public/webapp/newRelic.js"></script>
  <script  type="text/javascript" src='/public/webapp/core_bower.min.js'></script>
  <script src="/public/website/js/app.js"></script>
  <script src="/public/website/js/controller/allPageController.js"></script>
</head>
<body class="unresponsive">

<div ng-controller="allPageController">
  <section class="noMin" id="topSection">
    <ng-include src="'/public/website/views/header.html'"></ng-include>
    <!-- start of banner -->
    <div class="container othPage" id="banner">
      <div class="row">
        <div class="col-xs-12 alC">
          <h1 class="h2 mocha">
            Accounts at fingertips
          </h1>
        </div>
      </div>
    </div>
    <!-- End of banner -->
  </section>

  <section class="container" id="midSection">
    <ul class="ln" id="indul">

      <li class="row" ng-repeat="list in whyGiddh.middle.list">
        <div class="col-xs-6 lSide">
          <h4 class="h4">{{list.title}}</h4>

          <p class="cmnp">{{list.details}}</p>
        </div>
        <div class="col-xs-6 rSide">
          <figure class="">
            <img class="img-responsive center-block" ng-src="{{list.imgSrc}}" alt="{{list.imgTitle}}"/>
          </figure>
        </div>
      </li>

    </ul>
  </section>
  <ng-include src="'/public/website/views/footer.html'"></ng-include>
</div>
</body>
</html>
