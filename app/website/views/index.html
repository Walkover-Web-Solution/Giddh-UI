              <figcaption>Ledger Wise. Automatic Double Entries. Multi Entries. Automatic Tax and Recurring Entries</figcaption>

              </p> 
            </figure>
            <figure>
              <h2 class="mrB0">Invoice</h2>
              <figcaption>Generate. Share. Email. Pay Via Invoice</figcaption>
              <p>Make Invoices directly from entries and mail them to concerned persons. Mark Invoices as paid, partially paid or unpaid. Your customers can pay by clicking a button directly from the Invoice.</p> 
            </figure>
            <figure>
