<!DOCTYPE html>
<html>
	<head>
		<title>Giddh ~ Accounting at its Rough! Bookkeeping and Accounting Software</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>
	<style type="text/css">
		.center-block {
			float: none;
		}
		#global {
		background: #28283C;
		}
		.world-map {
			opacity: 0.8;
		}
		.homeContent {
		    padding: 120px 0 60px 0;
		    text-align: center;
		    color: white;
		}

		.blueBg {
		    background-color: #28283C;
		}
		#global_cnt {
			    background-image: url(world-map_bg.png);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: 1000px 0;
		}
		#global_cnt h1, #global_cnt h2 {
			font-weight: 200;
		}
		#getnotify {
			overflow: hidden;
		}
		#getnotify input {
			padding: 12px 15px;
			min-height: 55px;
		    box-shadow: 0px 0px 22px #121217;
		}
		#getnotify button {
		    background-color: #E34A26;
			border-color: #E34A26;
			color: #fff;	
			padding: 15px 45px;
			border: 0;
			border-radius: 4px;
		}
	</style>
	<body>
		<div class="blueBg homeContent" ng-if="!browserIE" id="global_cnt">
			<div class="container">
				<h1 class="text-center">We are not present in your country yet</h1>
				<h2 class="text-center">leave us your email and we will get in touch once we launch in your country</h2>
<div class="col-md-7 center-block">
						<img src="public/website/images/world-map.png" class="img-responsive world-map" />
</div>

				<div class="col-md-5 center-block">

					<form id="getnotify" ng-controller="loginController">
						<div class="form-group">
							<input id="user" type="email" name="" class="form-control" placeholder="your@email.com" ng-model="user"/>
							<br />
							<button type="submit">Notify me</button>
						</div>
					</form>
					<!-- <img src="world-map.png" class="img-responsive world-map" /> -->
				</div>
			</div>
		</div>

		<div class="" ng-if="browserIE">
		<h1>404 error</h1>

		</div>
<!-- 		  <script  type="text/javascript" src='<<PREFIX_THIS>>/public/webapp/core_bower.min.js'></script>
		  <script type="text/javascript" src="<<PREFIX_THIS>>/public/website/js/app.js"></script>
		  <script src="<<PREFIX_THIS>>/public/website/js/controller/loginController.js"></script> -->

	</body>
</html>
