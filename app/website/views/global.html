<!DOCTYPE html>
<html ng-app='giddhApp'>
	<head>
		<title>Giddh ~ Accounting at its Rough! Bookkeeping and Accounting Software</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="<<PREFIX_THIS>>/public/webapp/newRelic.js"></script>
<!--   <script src="<<PREFIX_THIS>>/bower_components/intl-tel-input/build/js/intlTelInput.min.js"></script> -->
  <script  type="text/javascript" src='<<PREFIX_THIS>>/public/website/website_corejs.min.js'></script>
  <script type="text/javascript" src="<<PREFIX_THIS>>/public/website/js/app.js"></script>
    <script src="<<PREFIX_THIS>>/public/website/js/controller/loginController.js"></script>
    <!-- recaptcha -->
  <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
  <script type="text/javascript" src="<<PREFIX_THIS>>/bower_components/angular-recaptcha/release/angular-recaptcha.min.js"></script>
	</head>
	<style type="text/css">
		.center-block {
			float: none;
		}
		#global {
		background: #28283C;
		}
		.world-map {
			opacity: 0.8;
		}
		.homeContent {
		    padding: 120px 0 60px 0;
		    text-align: center;
		    color: white;
		}

		.blueBg {
		    background-color: #28283C;
		}
		#global_cnt {
			    background-image: url(world-map_bg.png);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: 1000px 0;
		}
		#global_cnt h1, #global_cnt h2 {
			font-weight: 200;
		}
		#getnotify {
			overflow: hidden;
		}
		#getnotify input {
			padding: 12px 15px;
			min-height: 55px;
		    box-shadow: 0px 0px 22px #121217;
		}
		#getnotify button {
		    background-color: #E34A26;
			border-color: #E34A26;
			color: #fff;	
			padding: 15px 45px;
			border: 0;
			border-radius: 4px;
		}
		.no-support {
		    position: absolute;
		    top: 0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		    color: #fff;
		    text-align: center;
		    background: rgba(36, 36, 36, 0.95);
		}
		.no-support h1 {
		    font-weight: 200;
		}
		.crm-btn {
		    background: #0370ea;
		    background: -moz-linear-gradient(top,#008dfd 0,#0370ea 100%);
		    background: -webkit-gradient(linear,left top,left bottom,color-stop(0,#008dfd),color-stop(100%,#0370ea));
		    background: -webkit-linear-gradient(top,#008dfd 0,#0370ea 100%);
		    background: -o-linear-gradient(top,#008dfd 0,#0370ea 100%);
		    background: -ms-linear-gradient(top,#008dfd 0,#0370ea 100%);
		    background: linear-gradient(top,#008dfd 0,#0370ea 100%);
		    border: 1px solid #076bd2;
		    -moz-border-radius: 3px;
		    border-radius: 3px;
		    color: #fff !important;
		    display: inline-block;
		    font-size: 13px;
		    font-weight: 700;
		    line-height: 1.3;
		    padding: 8px 25px;
		    text-align: center;
		    text-decoration: none !important;
		    text-shadow: 1px 1px 1px #076bd2;
		    margin: 20px 20px 0;
		}
	</style>
	<body>
		<div class="blueBg homeContent" ng-if="!browserIE" id="global_cnt">
			<div class="container">
				<h1 class="text-center">We are not present in your country yet</h1>
				<h2 class="text-center">leave us your email and we will get in touch once we launch in your country</h2>
<div class="col-md-7 center-block">
						<img src="public/website/images/world-map.png" class="img-responsive world-map" />
</div>

				<div class="col-md-5 center-block">

					<form id="getnotify" ng-controller="loginController">
						<div class="form-group">
							<input id="user" type="email" name="" class="form-control" placeholder="your@email.com" ng-model="user"/>
							<br />
							<button type="submit">Notify me</button>
						</div>
					</form>
					<!-- <img src="world-map.png" class="img-responsive world-map" /> -->
				</div>
			</div>
		</div>
<!--  -->
		<div ng-if="browserIE" class="no-support homeContent">
			
		<h1>We Do Not Support IE</h1>
		<a href="https://www.google.com/chrome/" target="_blank" class="crm-btn">Download Chrome</a>

		</div>

	</body>
</html>
