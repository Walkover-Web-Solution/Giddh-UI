    <style type="text/css">
    .invoice_view {
      box-shadow: 0px 1px 27px rgba(0, 0, 0, 0.16);
      margin-top: 20px !important;
    }
    .btn-primary:hover {
      background-color: #26263a;
      border-color: #26263a;
      color: #fff;
    }
    #invoice-wrapper{
      margin:0 20%;
      padding:2%;
      border:1px solid lightgrey;
    }
    #invoice-wrapper #pageHeader{
      position: inherit;
    }
    #invoice-wrapper .container{
      width: 100% !important;
      padding: 0 15px !important;
    }
    #invoice-wrapper .footer{
      position: inherit;
    }
    #invoice-wrapper .entryDiv{
      margin-top: 0 !important 
    }
    #invoice-wrapper .entryDiv .table img, #invoice-wrapper .entryDiv table img{
      height: 10px;
      top: 0 !important ;
    }

<body ng-controller="paymentCtrl" id="page-top" style="padding-bottom: 100px;">
  <ng-include src="'/public/website/views/header.html'"></ng-include>
  <section class="container-fluid" style="margin-top:100px">
    <div class="row mr1"></div>
    <div ng-if="showInvoice" class="row mr1">
      <button ng-if="wlt.status != 'paid'" ng-disabled="disableRazorPay" razor-pay class="btn btn-primary pull-left" style="margin-left:20%;">Pay Now</button>
      <button class="btn btn-primary pull-right" style="margin-right:20%" ng-click="downloadInvoice()">Download</button>
    </div>
    <div class="row mr1">
      <div ng-if="showInvoice" ng-bind-html="contentHtml" class="invoice_view" id="invoice-wrapper"></div>
    </div>
  </section>
</body>
