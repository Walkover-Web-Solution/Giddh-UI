<div id="pie-chart" class="col-lg-4" ng-init="getExpenseData()">
  <div class="panel panel-default shadow">
    <div class="panel-heading">
      <label>Expense</label><i class="glyphicon glyphicon-refresh pull-right" ng-click="getExpenseData()"></i>
    </div>
    <div class="panel-body pos-rel">
      <div class="reconnectDiv" ng-if="!chartDataAvailable">
        <div class="giddh-spinner vertical-center-spinner" ng-if="errorMessage == ''"></div>
        <label class="font-white" ng-if="errorMessage != ''">{{errorMessage}}</label>
      </div>
      <div google-chart chart="myChartObject" style="height:290px;"></div>
      <!--<canvas id="pie" class="chart chart-pie" chart-data="chartData"-->
      <!--chart-labels="labels" chart-series="series">-->
      <!--</canvas>-->
    </div>
  </div>
</div>
