<perfect-scrollbar class="scrClass" wheel-propagation="true" wheel-speed="20" min-scrollbar-length="20" auto-height>
  <section id="dashboard" class="clearfix">
    <div class="row pd2">
      <button class="btn btn-default pull-right mrR3 shadow" ng-click="hardRefresh()">Clear Cache & Refresh</button>
    </div>
    <div class="container-fluid row">
      <div class="col-xs-12">
        <div class="col-xs-4 padding-0">
          <live-account ng-controller="liveaccountsController"></live-account>
        </div>
        <div class="col-xs-4 padding-0">
          <pie-chart ng-controller="piechartController"></pie-chart>
        </div>
        <div class="col-xs-4 padding-0">
          <revenue-chart ng-controller="revenuechartController"></revenue-chart>
        </div>
      </div>
    </div>
    <div class="container-fluid row mrT2">
      <div class="col-xs-12">
        <div class="col-xs-6 padding-0">
          <compare-graph ng-controller="comparisiongraphController"></compare-graph>
        </div>
        <div class="col-xs-6 padding-0">
          <history ng-controller="historicalgraphController"></history>
        </div>
      </div>
    </div>
    <div class="container-fluid row mrT2">
      <div class="col-xs-12">
        <!--<div class="col-xs-6">-->
          <!--<net-worth ng-controller="networthController"></net-worth>-->
        <!--</div>-->
        <!--<div class="col-xs-6">-->
          <!--<profit-loss ng-controller="profitlossController"></profit-loss>-->
        <!--</div>-->
        <combined ng-controller="combinedController"></combined>
      </div>
    </div>
  </section>
</perfect-scrollbar>
