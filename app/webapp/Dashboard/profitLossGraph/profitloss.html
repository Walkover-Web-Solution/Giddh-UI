<div id="profitloss" class="col-lg-4" ng-init="getPLData()">
  <div class="panel panel-default shadow">
    <div class="panel-heading">
      <label>Profit & loss</label><i class="glyphicon glyphicon-refresh pull-right" ng-click="getprofitLossData(fromDate,toDate)"></i>
    </div>
    <div class="panel-body pos-rel">
      <div class="dashboard-reconnectdiv" ng-if="!chartDataAvailable">
        <div class="giddh-spinner vertical-center-spinner" ng-if="errorMessage == ''"></div>
        <label class="font-black" ng-if="errorMessage != ''">{{errorMessage}}</label>
      </div>
      <div class="chart-div" google-chart chart="myChartData"></div>
      <!--<canvas id="line" class="chart-div chart chart-line" chart-data="chartData"-->
      <!--chart-labels="labels" chart-legend="true" chart-series="series" chart-options="chartOptions">-->
      <!--</canvas>-->
    </div>
  </div>
</div>
