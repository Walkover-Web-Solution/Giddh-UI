<section class="pd2">
	
	<div class="form_title">
		<label ng-if="!vm.editMode">Add Custom Stock Unit</label>
		<label ng-if="vm.editMode">Edit Custom Stock Unit</label>
	</div>

	
	<form name="customUnitForm" class="form-theme" novalidate>
		
		<div class="row">
			<div class="form-group col-xs-3 pdL0 pdR">
				<label>Name<span class="required">*</span></label>
				<input ng-model="vm.customUnitObj.name" type="text" name="name" class="form-control" required>
			</div>

			<div class="form-group col-xs-3 pdR0 pdL">
				<label>Unit Code<span class="required">*</span></label>
				<input type="text" name="code" ng-model="vm.customUnitObj.code" class="form-control" required>
			</div>

			<div class="form-group col-xs-3 pdR0 pdL">
				<label>Quantity per Unit<span class="required">*</span></label>
				<input type="text" ng-model="vm.customUnitObj.quantityPerUnit" name="quantityPerUnit" class="form-control" required>
			</div>

			<div class="form-group col-xs-3 pdR0 pdL">
				<label>Parent Stock</label>
				<select class="form-control" ng-model="vm.customUnitObj.parentStockUnitCode" ng-options="item.shortCode as item.name for item in vm.unitTypes">
					<option value="">Select</option>
				</select>
			</div>
		</div>

		<div class="row" ng-if="!vm.editMode">
			<button type="submit" class="btn btn-sm btn-success" ng-click="vm.addCustomUnitStock()" ng-disabled="customUnitForm.$invalid">Save</button>

			<button type="submit" class="btn btn-sm btn-primary" ng-click="vm.clearCustomUnitStock()">Clear</button>
		</div>

		<div class="row" ng-if="vm.editMode">
			<button type="submit" class="btn btn-sm btn-success" ng-click="vm.updateCustomUnitStock()" ng-disabled="customUnitForm.$invalid">Update</button>
			<button type="submit" class="btn btn-sm btn-primary" ng-click="vm.cancelEditMode()">Cancel</button>
		</div>

	</form>
	

	<div class="mrT2 clearfix">
		<table class="col-xs-12 table_theme">
			<thead>
			<tr class="t-h-bg1">
				<th>Name</th>
				<!-- <th>Unit Code</th> -->
				<th>Quantity per Unit</th>
				<th>Shortcode</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.unitTypes track by $index">
					<td>{{item.name}}</td>
					<!-- <td>{{item.hierarchicalQuantity}}</td> -->
					<td>{{item.quantityPerUnit}}</td>
					<td>{{item.shortCode}}</td>
					<td class="action">
						<a href class="edit_btn" ng-click="vm.editUnit(item)">
							<i class="fa fa-pencil" aria-hidden="true"></i>
							Edit
						</a>
 						<a href class="" ng-click="vm.deleteUnit(item)">
 							<i class="fa fa-trash-o" aria-hidden="true"></i> Delete
 						</a>
 					</td>
				</tr>

				
			</tbody>

		</table>
	</div>
</section>
