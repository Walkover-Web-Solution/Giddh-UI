<section class="pd2">
<section class="row">
<div class="col-xs-12 col-md-10 col-lg-7">
		
	
	<div class="form_title">
		<label ng-if="!vm.editMode">Add Custom Stock Unit</label>
		<label ng-if="vm.editMode">Edit Custom Stock Unit</label>
	</div>

	
	<form name="customUnitForm" class="form-theme" novalidate>
		
		<div class="row mrBChldLbl">
			<div class="form-group col-xs-3">
				<label>Name<span class="required">*</span></label>
				<input placeholder="Unit name" ng-model="vm.customUnitObj.name" type="text" name="name" class="form-control" required>
			</div>

			<div class="form-group col-xs-3">
				<label>Unit Code<span class="required">*</span></label>
				<input placeholder="Unique name" type="text" name="code" ng-model="vm.customUnitObj.code" class="form-control" required>
			</div>

			<div class="form-group col-xs-3">
				<label>Quantity per Unit<span class="required">*</span></label>
				<input placeholder="Quantity" type="text" ng-model="vm.customUnitObj.quantityPerUnit" name="quantityPerUnit" class="form-control" required>
			</div>

			<div class="form-group col-xs-3">
				<label>Parent Stock</label>
				<ui-select ng-model="vm.customUnitObj.parentStockUnit" theme="bootstrap" search-enabled="true" title="Select">
			    <ui-select-match placeholder="Select">{{$select.selected.name}}</ui-select-match>
			    <ui-select-choices ui-disable-choice="item.code === vm.customUnitObj.code" repeat="item as item in vm.customUnits | propsFilter: {name: $select.search, code: $select.search}">
			      <div ng-bind-html="item.name | hilite: $select.search"></div>
			    </ui-select-choices>
			  </ui-select>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12" ng-if="!vm.editMode">
				<button type="submit" class="btn btn-sm btn-success" ng-click="vm.addCustomUnitStock()" ng-disabled="customUnitForm.$invalid">Save</button>
				<button type="submit" class="btn btn-sm btn-primary" ng-click="vm.clearCustomUnitStock()">Clear</button>
			</div>

			<div class="col-xs-12" ng-if="vm.editMode">
				<button type="submit" class="btn btn-sm btn-success" ng-click="vm.updateCustomUnitStock()" ng-disabled="customUnitForm.$invalid">Update</button>
				<button type="submit" class="btn btn-sm btn-primary" ng-click="vm.cancelEditMode()">Cancel</button>
			</div>
		</div>

	</form>
	

	<div class="mrT2 clearfix">
		<table class="col-xs-12 table_theme">
			<thead>
				<tr>
					<th>Name</th>
					<th>Unit Code</th>
					<th>Quantity per Unit</th>
					<th>Parent Stock</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.unitTypes track by $index">
					<td>{{item.name}}</td>
					<td>{{item.code}}</td>
					<td>{{item.quantityPerUnit}}</td>
					<td>{{item.parentStockUnit.name}}</td>
					<td class="action">
						<a href class="btn btn-default" ng-click="vm.editUnit(item, $index)">Edit</a>
 						<a href class="btn btn-default" ng-click="vm.deleteCustomUnitStock(item)">Delete</a>
 					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</section>
</section>
