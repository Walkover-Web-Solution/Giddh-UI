<div class="container-fluid">
  <div class="row">
    <uib-tabset justified="false">
        <uib-tab heading="Invoice">
          <div class="row">
            <div class="col-xs-11" auto-height style="overflow-y: scroll;">
              <perfect-scrollbar class="scrClass" wheel-propagation="true" wheel-speed="20" min-scrollbar-length="20">
                <uib-tabset class="custom-tabset">
                  <uib-tab class="mrB1" heading="View">
                      <div class="row mr1">
                        <!--<div class="col-xs-3">-->
                          <!--<button class="btn btn-primary" ng-click="getAllInvoices()">Get all invoices</button>-->
                        <!--</div>-->
                        <div class="col-xs-3">
                          <input type="text" class="form-control"
                                 uib-datepicker-popup="{{format}}" required
                                 datepicker-options="dateOptions"
                                 is-open="fromDatePickerIsOpen"
                                 ng-click="fromDatePickerOpen()"
                                 ng-model="dateData.fromDate"
                                 max-date="today"
                                 placeholder="from date"
                              />
                        </div>
                        <div class="col-xs-3">
                          <input type="text" class="form-control"
                                 uib-datepicker-popup="{{format}}" required
                                 datepicker-options="dateOptions"
                                 is-open="toDatePickerIsOpen"
                                 ng-click="toDatePickerOpen()"
                                 ng-model="dateData.toDate"
                                 min-date="dateData.fromDate"
                                 max-date="today"
                                 placeholder="to date"
                              />
                        </div>
                        <div class="col-xs-3">
                          <button class="btn btn-primary" ng-click="getAllInvoices()">GO</button>
                        </div>
                      </div>
                      <div class="row mr1">
                        <table class="table table-bordered">
                          <thead>
                          <th>Checkbox</th>
                          <th>Invoice number</th>
                          <th>Account</th>
                          <th>Invoice date</th>
                          <th>Balance due</th>
                          <th>Action to perform</th>
                          <th>Status</th>
                          </thead>
                          <tbody>
                          <tr ng-repeat="invoice in invoices">
                            <td>
                              <input type="checkbox">
                            </td>
                            <td>
                              <label ng-model="invoice.invoiceNumber">{{invoice.invoiceNumber}}</label>
                            </td>
                            <td>
                              <label ng-model="invoice.account.name">{{invoice.account.name}}</label>
                            </td>
                            <td>
                              <label ng-model="invoice.invoiceDate">{{invoice.invoiceDate}}</label>
                            </td>
                            <td>
                              <label ng-model="invoice.balanceDue">{{invoice.balanceDue}}</label>
                            </td>
                            <td>
                              <select class="form-control">
                                <option>Paid</option>
                                <option>Unpaid</option>
                                <option>Cancel</option>
                                <option>Hold</option>
                              </select>
                            </td>
                            <td>
                              <label ng-model="invoice.balanceStatus">{{invoice.balanceStatus}}</label>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                  </uib-tab>
                  <uib-tab heading="Generate">
                    
                  </uib-tab>
                  <uib-tab heading="Setting">
                    <div ng-include="'/public/webapp/Invoice/invoiceContent.html'" ng-controller="invoiceController">              </div>
                  </uib-tab>
                </uib-tabset>
              </perfect-scrollbar>
            </div>
            <div class="col-xs-1 pull-right">
              <h1>#Filters</h1>
            </div>
          </div>
        </uib-tab>
        <uib-tab heading="Proforma">
          <div ng-include="'/public/webapp/invoice2/proforma/proformaContent.html'" ng-controller="proformaController">

          </div>
        </uib-tab>
      </uib-tabset>
  </div>
</div>
