<div>
    <div class="modal-header">
        <h3 class="modal-title">Update Tax Value</h3>
    </div>
    <div class="modal-body">
        One or more tax values have changed, would you like to update tax amount in all entries as per new value(s) ?
        <div class="form-group mrT1">
            <label>
                <input type="checkbox" ng-model="updateEntriesWithChangedTaxValue">
                Update All Entries with Changed Tax Amount 
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="updateTaxAndEntries(updateEntriesWithChangedTaxValue)">Yes</button>
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
