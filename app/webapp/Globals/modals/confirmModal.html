<div ng-click="$event.stopPropagation(); $event.cancelBubble()">
    <div class="modal-header">
        <h3 class="modal-title">{{data.title}}</h3>
    </div>
    <div class="modal-body">
        {{data.body}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="closePop()">{{data.ok}}</button>
        <button class="btn btn-default" ng-click="cancelPop()">{{data.cancel}}</button>
    </div>
</div>
