<div class="container-fluid pd0">
  <uib-tabset justified="false" class="">
    <uib-tab heading="Invoice/Proforma" class="background-transparent">
      <div class="container-fluid mrT1 form-group">
        <table class="table-bordered table">
          <thead>
          <th>Settings</th>
          <th>Invoice</th>
          <th>Proforma</th>
          </thead>
          <tbody>
          <tr>
            <td>Create Entry + Invoice when paid</td>
            <td>
              <input type="checkbox">
            </td>
            <td>
              <input type="checkbox">
            </td>
          </tr>
          <tr>
            <td>Create Entry when partial paid</td>
            <td>
              <input type="checkbox">
            </td>
            <td>
              <input type="checkbox">
            </td>
          </tr>
          <tr>
            <td>Send alert</td>
            <td colspan="2">
              <div class="row">
                <div class="col-xs-1">
                  <input name="alertCheckbox" type="checkbox">
                </div>
                <div class="col-xs-11">
                  <div ng-repeat="webhook in webhooks" class="row pd1">
                    <div class="col-xs-10 pd0 mrR1">
                      <input type="text" class="form-control" placeholder="Add webhook url" ng-model="webhook.url">
                    </div>
                    <div class="col-xs-1 pd0">
                      <input type="text" class="form-control" placeholder="days" ng-model="webhook.days">
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>Auto mail when generated</td>
            <td>
              <input type="checkbox">
            </td>
            <td>
              <input type="checkbox">
            </td>
          </tr>
          <tr>
            <td>Auto paid</td>
            <td>
              <div class="row">
                <div class="col-xs-1">
                  <input type="checkbox">
                </div>
                <div class="col-xs-1">
                  <ui-select ng-model="selectedLedger.voucher" theme="bootstrap">
                    <ui-select-match>
                      <span>{{$select.selected.name}}</span>
                    </ui-select-match >
                    <ui-select-choices repeat="item in voucherTypeList| filter: $select.search ">
                      <span ng-bind="item.name"></span>
                    </ui-select-choices>
                  </ui-select>
                </div>
              </div>
              <input type="checkbox">
            </td>
            <td>
              <input type="checkbox">
            </td>
          </tr>
          <tr>
            <td>Default due date</td>
            <td>
              <div class="col-xs-3">
                <input type="text" class="form-control"/>
              </div>
              Days
            </td>
            <td>
              <div class="col-xs-3">
                <input type="text" class="form-control"/>
              </div>
              Days
            </td>
          </tr>
          <tr>
            <td>Seal paid/unpaid</td>
            <td>
              <input type="checkbox">
            </td>
            <td>
              <input type="checkbox">
            </td>
          </tr>
          <tr>
            <td>Do entry when paid using stripe/razorpay</td>
            <td>
              <input type="checkbox">
            </td>
            <td>
              <input type="checkbox">
            </td>
          </tr>
          </tbody>
        </table>
        <button class="btn btn-primary">Save</button>
      </div>
    </uib-tab>
  </uib-tabset>
</div>
