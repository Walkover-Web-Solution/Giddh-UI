<div class="middleBody bdrR bdrL">
	<div class="title-bar">
		<div class="pull-left">
			<h1 class="page-title inline">
				Profit and Loss
			</h1>
		</div>
	</div>
  <div class="no-data" ng-show="noData">
    <h1>Sorry, No Data Found!</h1>
    <img src="/public/webapp/images/no-data.png" alt="">
  </div>
  <div class="loader mrT4" ng-hide="showLedgerBox">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
  </div>
  <div ng-show="showLedgerBox && !noData">
    <perfect-scrollbar class="scrClass" wheel-propagation="true" wheel-speed="1" min-scrollbar-length="20" auto-height>
    <div class="clearfix">
      <div class="col-sm-12">
        <div class="table-title">
          <div class="col-sm-6">
            Expenses
          </div>
          <div class="col-sm-6">
            Income
          </div>
        </div>
        <div class="expenses col-sm-6">
          <div class="table-container clearfix profitLoss">
            <table class="col-sm-12 tb-head">
              <thead>
              <tr>
                <th class="col-sm-6">Particular</th>
                <th class="col-sm-6">Amount</th>
              </tr>
              </thead>
            </table>
            <!--Grid-->

            <section class="row row-1 col-sm-12" ng-repeat="expGrp in data.expenseGroups">
              <div class="row" trial-accordion>  
                <div class="col-sm-6 group" ng-bind-html=" expGrp.name | uppercase"></div>
                <div class="col-sm-6 group text-right" ng-bind-html=" expGrp.closingBalance | uppercase"></div>
              </div>
              <section class="row row-2 isHidden" ng-repeat="subGrp in expGrp.subGroups">
                <div class="row" trial-accordion>
                  <div class="col-sm-6 account" ng-style="{'padding-left':padLeft}" ng-bind-html=" subGrp.name | uppercase">
                  </div>
                  <div class="col-sm-6 account text-right" ng-bind-html=" subGrp.closingBalance | uppercase"></div>
                </div>
                <section class="row row-2 isHidden" ng-repeat="acc in subGrp.accounts">
                  <div class="row">
                    <div class="col-sm-6 account" ng-style="{'padding-left':padLeft + 10}" ng-bind-html=" acc.name | lowercase">
                    </div>
                    <div class="col-sm-6 account text-right" ng-bind-html=" acc.closingBalance.amount | lowercase"></div>
                  </div>
                </section>
              </section>
            </section>
            <!--/Grid-->
          </div>
        </div>
        <div class="income col-sm-6">
          <div class="table-container clearfix profitLoss">
            <table class="col-sm-12 tb-head">
              <thead>
              <tr>
                <th class="col-sm-6">Particular</th>
                <th class="col-sm-6">Amount</th>
              </tr>
              </thead>
            </table>
            <!--Grid-->

            <section class="row row-1 col-sm-12" ng-repeat="incGrp in data.incomeGroups">
              <div class="row"  trial-accordion>  
                <div class="col-sm-6 group" ng-bind-html=" incGrp.name | uppercase"></div>
                <div class="col-sm-6 group text-right" ng-bind-html=" incGrp.closingBalance | uppercase"></div>
              </div>
              <section class="row row-2 isHidden" ng-repeat="subGrp in incGrp.subGroups">
                <div class="row" trial-accordion>
                  <div class="col-sm-6 account" ng-style="{'padding-left':padLeft}" ng-bind-html=" subGrp.name | uppercase">
                  </div>
                  <div class="col-sm-6 account text-right" ng-bind-html=" subGrp.closingBalance | uppercase"></div>
                </div>
                <section class="row row-2 isHidden" ng-repeat="acc in subGrp.accounts">
                  <div class="row">
                    <div class="col-sm-6 account" ng-style="{'padding-left':padLeft + 10}" ng-bind-html=" acc.name | lowercase">
                    </div>
                    <div class="col-sm-6 account text-right" ng-bind-html=" acc.closingBalance.amount | lowercase"></div>
                  </div>
                </section>
              </section>
            </section>
            <!--/Grid-->
          </div>
        </div>
        <table class="col-sm-12 tb-foot-lite">
          <thead>
          <tr>
            <th class="col-sm-6">
              Profit
              <span class="pull-right">{{ data.closingBalance | number:2 }}</span>
            </th>
            <th class="col-sm-6">&nbsp;</th>
          </tr>
          </thead>
        </table>
        <table class="col-sm-12 tb-foot">
          <thead>
          <tr>
            <th class="col-sm-6">
              Total
              <span class="pull-right" ng-bind-html="expenseTotal"></span>
            </th>
            <th class="col-sm-6">
              Total
              <span class="pull-right" ng-bind-html="incomeTotal"></span>
            </th>
          </tr>
          </thead>
        </table>
      </div>
    </div>
    <!-- end of clearfix -->
      <div style="height:100px;"></div>
    </perfect-scrollbar>
  </div>
</div>
