<div class="" ng-init="getGroups()">
  <div class="themeBG">
    Add/Manage Groups & Accounts
    <div class="" ng-click="$dismiss()">
      <span class="glyphicon glyphicon-remove"></span>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-sm-3 greyBg">
      <div id="selectBox left" auto-height>
        <div class="topSrch clear ng-scope">
          <div class="input-group mr1 mrR">
                    <span class="input-group-addon" id="sizing-addon2"><div
                        class="icon24 icon-srch closeQsrch"></div></span>
            <input class="form-control" ng-model="sgInput" name="" type="text" placeholder="Search">
          </div>

          <div class="expCol ng-scope">
                    <span onclick="" title="Collapse"
                          class="icon24 icon-expand fl ptr mrR coexTip"></span>
          </div>
        </div>
        <perfect-scrollbar id="restMngCompRit" class="scrClass" wheel-propagation="true" wheel-speed="10"
                           min-scrollbar-length="20" suppressScrollX="true" auto-height>
          <ul class="companyList ln">
            <li class="clearfix" ng-repeat="value in groupList">
              <span class="ui-icon ui-icon-flag"></span>

              <div class="action">
              <span ng-click=""
                    class="glyphicon glyphicon-triangle-bottom"></span>
              </div>
              <a href="javascript:;" ng-click="">
                <h3 class="txtUpc ellp">{{value.name}}</h3>
              </a>
            </li>
          </ul>
        </perfect-scrollbar>
      </div>
    </div>

    <!-- middle body -->
    <div class="col-md-6 col-sm-6">
      <div class="middleBody bdrR bdrL row" auto-height>
        <div></div>
      </div>
    </div>

    <!-- right side -->
    <div class="col-md-3 col-sm-3" id="right">
      <div ng-include="'/public/webapp/views/groupOperations.html'"></div>
    </div>
  </div>
</div>
