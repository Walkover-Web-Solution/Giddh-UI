<ol class="breadcrumb mrB2" ng-if="showBreadCrumb">
  <li ng-repeat="(key,value) in breadCrumbList">
    <a href="javascript:void(0)" ng-click="jumpToGroup(value[1], groupList)">{{value[0]}} 
    </a>
  </li>
</ol>

<div class="clearfix">
  <div class="dGryHead">
    Add New Account
  </div>

  <form class="col-md-12 col-sm-12" name="addAccountForm" novalidate>
    
    <div class="row pdT2 pdL pdR">

      <div class="col-md-6 col-sm-12">
        <section class="greyBox">
          <p class="form-group">Basic Info (required)*</p>
          <div class="form-group">
            <input type="text" placeholder="Enter Account name" class="form-control" name="name" ng-model="selectedAccount.name" required/>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Unique Names" class="form-control" name="uniqueName" ng-model="selectedAccount.uniqueName" />
          </div>
          
          <div class="form-group">
            <!-- selectedAccount.openingBalanceDate -->
            <p class="input-group">
              <input type="text" class="form-control"
                     datepicker-popup="{{format}}"
                     datepicker-options="dateOptions"
                     is-open="valuationDatePickerIsOpen"
                     ng-click="valuationDatePickerOpen()"
                     ng-model="datePicker.accountOpeningBalanceDate" max-date="today"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="valuationDatePickerOpen()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>

          </div>

          <div class="row">
            <div class="col-md-6 col-sm-12">
              <select name="openingBalanceType" ng-model="selectedAccount.openingBalanceType" class="form-control"  required>
                <option ng-repeat="value in openingBalType" ng-selected="{{value.val == selectedAccount.openingBalanceType}}" value="{{value.val}}">{{value.name}}
                </option>
              </select>
            </div>
            <div class="col-md-6 col-sm-12">
              <input type="text" class="form-control" name="openingBalance" ng-model="selectedAccount.openingBalance" required />
            </div>
          </div>

        </section>
      </div>
      <div class="col-md-6 col-sm-12">
        
        <script type="text/ng-template" id="customTemplate.html">
          <a>
            <span ng-bind-html="match.label"></span>
            <span ng-bind-html="match.model.countryName"></span>
          </a>
        </script>

        <div class="form-group row">
          <div class="col-md-3 col-sm-12">
            
            <input type="hidden" ng-model="selectedAccount.mobileNo">

            <input type="text" ng-model="acntExt.Ccode" typeahead="country as country.value for country in countryCodesList | filter:$viewValue | limitTo:8" class="form-control" typeahead-template-url="customTemplate.html" placeholder="91" />

          </div>
          <div class="col-md-9 col-sm-12">
            <input type="text" placeholder="98XXXXXXXX" class="form-control" name="onlyMobileNo" ng-model="acntExt.onlyMobileNo" valid-number />
          </div>
        </div>

        <div class="form-group">
          <input type="email" placeholder="Email" class="form-control" name="email" ng-model="selectedAccount.email" />
        </div>

        <div class="form-group">
          <input type="text" placeholder="Company Name" class="form-control" name="companyName" ng-model="selectedAccount.companyName" />
        </div>

        <div class="form-group">
          <input type="text" placeholder="Description" class="form-control" name="description" ng-model="selectedAccount.description" />
        </div>
        
        <div class="form-group">
          <textarea placeholder="Address" class="form-control" name="address" ng-model="selectedAccount.address"></textarea>
        </div>
      </div>

    </div>
    <!-- end of clearfix -->
    <div class="row pdT2 pdL pdR">
      <div class="form-group col-md-12">
        <button class="btn btn-success" ng-click="updateAccount()" ng-disabled="addAccountForm.$invalid">Update</button>
      </div>
    </div>

  </form>

</div>
