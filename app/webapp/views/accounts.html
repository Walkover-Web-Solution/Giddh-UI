<div>
  <div class="pdT1 pdB1 form-inline">

    <div ng-hide="canViewSpecificItems">
      <button type="button" class="btn btn-primary btn-sm btn-block mrB1" ng-click="goToManageGroups()" ng-show="canManageComp">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add &amp; Manage
      </button>
    </div>

    <div class="form-group">
      <div class="input-group">
        
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-search"></i>
        </div>

        <!-- <input type="text" name="searchGroup" class="form-control" ng-model="acntSrch" placeholder="Search accounts" ng-keyup="setScrollToTop(acntSrch, 'accountList');" ng-change="checkLength(acntSrch)" ng-model-options="{debounce: 200}"> -->

        <input id="accountSearch" type="text" name="searchGroup" class="form-control" ng-model="acntSrch" placeholder="Search accounts" ng-change="searchGrpWithAccounts(acntSrch);checkLength(acntSrch)" ng-model-options="{debounce: 500}">

        <div ng-hide="showSubMenus" class="input-group-addon cp" ng-click="toggleAcMenus(true)" tooltip-placement="right" uib-tooltip="Expand all" >
          <i class="glyphicon glyphicon-list"></i>
        </div>

        <div ng-show="showSubMenus" class="input-group-addon cp" ng-click="toggleAcMenus(false)" tooltip-placement="right" uib-tooltip="Collapse all">
          <i class="glyphicon glyphicon-menu-hamburger"></i>
        </div>

      </div>
    </div>
  </div>
  <!-- searchbar end -->

  <div class="pdL1 pdR1 mrB1" ng-if="flatAccntWGroupsList.length == 0 && showAccountList && !noGroups ">
    <h4 class="list-group-item-heading">Oops, there are no accounts in <strong>{{::selectedCompany.name}}</strong> <a
        href="" ng-click="goToManageGroups()">+ add new</a></h4>
  </div>
  <div class="pdL1 pdR1 mrB1" ng-if="flatAccntWGroupsList.length == 0 && showAccountList && noGroups">
    <h4 class="list-group-item-heading">Oops, No Accounts Found :(</h4>
  </div>
  <perfect-scrollbar id="accountList" class="scrClass" wheel-propagation="true" wheel-speed="1" min-scrollbar-length="20" auto-height>
    <div class="menu acList">
      <div class="loader" ng-hide="showAccountList">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="acntAccordion" ng-if="showAccountList">
        <li>
          <ul id="ul_0" class="mainUl accBox" style="border-left:none">
            <li class="mainLiAclist" ng-repeat="value in flatAccntWGroupsList | searchfilter:acntSrch | limitTo:gwaList.limit | filter:searchfilter as filtList" id="li_{{value.groupUniqueName}}" ng-if="value.accountDetails.length > 0">
              <div 
                class="title  LIB{{value.groupUniqueName}}" 
                ng-click="value.open = !value.open"
                ng-class="{'active' : value.open || value.groupUniqueName === selectedGroupUname}">
                <a ng-bind-html="value.groupName | highlight: acntSrch"></a>
              </div>
              <ul class="accBox subAccBox" ng-show="value.open || value.groupUniqueName === selectedGroupUname"
                  id="ul_{{value.groupUniqueName}}">
                <li class="inrPrnt" ng-repeat="(index,accDtl) in value.accountDetails | filter : isGrpMatch(value, acntSrch) ? '' : acntSrch" id="ac_{{accDtl.uniqueName}}"
                  tooltip-placement="top" uib-tooltip="{{accDtl.uniqueName}}">
                  <a
                    ng-click="loadLedger(value, accDtl); setLedgerData(value, accDtl)"
                     ng-class="{'active': accDtl.uniqueName === selectedAccountUniqueName}" 
                     ui-sref="company.content.ledgerContent({unqName:accDtl.uniqueName})">
                    <div class="clearfix">
                      <i ng-class="accDtl.charId == 1 ? 'smlSquare LIB' : 'smlSquare ASS'"></i>
                      <span ng-bind-html="accDtl.name" class="ellp max100"></span>
                      <span class="ng-hide">{{accDtl.uniqueName}}</span>
                    </div
                  </a>
                </li>
              </ul>
            </li> 
          </ul>
        </li>
        <a href="javascript:void(0)" class="load-more pull-left" ng-click="loadMoreGrpWithAcc(selectedCompany.uniqueName);$event.stopPropagation()" ng-if="flatAccntWGroupsList.length > 5 && filtList.length >= gwaList.limit" >Load More</a>
      </ul>

    </div>
    <div style="height: 50px;"></div>
  </perfect-scrollbar>

</div>
