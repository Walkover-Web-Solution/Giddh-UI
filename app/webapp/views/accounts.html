<div ng-init="getAccountsGroups()">
  <div class="mrT1 mrB1 form-inline">
    <div class="form-group">

      <div class="input-group">

        <div class="input-group-addon">
          <i class="glyphicon glyphicon-search"></i>
        </div>

        <input type="text" name="searchGroup" class="form-control" ng-model="acntSrch" placeholder="Search accounts">

        <div ng-hide="showSubMenus" class="input-group-addon cp" ng-click="collapseAllSubMenus()">
          <i class="glyphicon glyphicon-list"></i>
        </div>

        <div ng-show="showSubMenus" class="input-group-addon cp" ng-click="expandAllSubMenus()">
          <i class="glyphicon glyphicon-menu-hamburger"></i>
        </div>

      </div>
    </div>
  </div>
  <!-- searchbar end -->

  <div class="pdL1 pdR1 mrB1" ng-if="flatAccntWGroupsList.length == 0 && showAccountList">
    <h4 class="list-group-item-heading">Oops, there are no accounts in <strong>{{selectedCompany.name}}</strong> <a
        href="" ng-click="showManageGroups()">+ add new</a></h4>
  </div>
  <perfect-scrollbar id="accountList" class="scrClass" wheel-propagation="true" wheel-speed="10"
                     min-scrollbar-length="20" auto-height>
    <div class="menu acList">
      <div id="loader" ng-hide="showAccountList">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="acntAccordion" ng-if="showAccountList">
        <li>
          <ul id="ul_0" class="accBox" style="border-left:none">
            <li ng-repeat="(key, value) in flatAccntWGroupsList  | filter:acntSrch" class=""
                id="li_{{value.groupUniqueName}}">

              <div class="title  LIB{{value.groupUniqueName}}" ng-click="showSubMenus =! showSubMenus"
                   ng-class="{'active' : showSubMenus}">
                <a href="javascript:;">{{value.groupName}}</a>
              </div>

              <!-- <ul class="accBox" ng-show="showMatchedAccounts" id="ul_{{value.groupId}}">

                  <li ng-repeat="(index,accDtl) in value.matchedAccounts" class="mLi" id="ac_{{accDtl.accountId}}">

                      <div ng-class="accDtl.charId ==1 ? 'smlSquare LIB' : 'smlSquare ASS'" > </div>
                      <a style="text-transform: capitalize;" ng-click="loadLedger(accDtl,value.groupId)" href="javascript:">{{accDtl.accountName}}</a>
                      <span class="quickSelect"></span>
                  </li>
                 <input type="button" value="Show More" ng-click="showAllAccountsMenu()" />
              </ul> -->

              <ul class="accBox subAccBox" ng-show="showSubMenus" id="ul_{{value.groupUniqueName}}">

                <li ng-repeat="(index,accDtl) in value.accountDetails  | filter:acntSrch" id="ac_{{accDtl.uniqueName}}">

                  <a class="clearfix" ng-click="loadLedger(accDtl,value.groupUniqueName)" href="javascript:">
                    <i ng-class="accDtl.charId ==1 ? 'smlSquare LIB' : 'smlSquare ASS'"></i>
                                <span>
                                {{accDtl.name}}
                                </span>
                  </a>
                </li>
                <!-- <a ng-show="false" class="tdUndr ptr fs5">more</a> -->
              </ul>

            </li>
          </ul>

        </li>
      </ul>
    </div>
  </perfect-scrollbar>

</div>
