<div class="row bdrR bdrL">

  <tabset justified="true">

    <tab heading="Basic Information">
    	<div class="pd2">
    		<form name="form" class="" novalidate>
    			<p class="bg-warning pd1 mrB1">
    				For better experience fill all details of form
    			</p>

        	<div class="row">
        		<div class="col-md-6 col-sm-12">
        			<div class="form-group">
						    <label>Name</label>
						    <input type="text" ng-model="companyDetails.name" class="form-control" placeholder="">
						  </div>
						  <div class="form-group">
						    <label>Email</label>
						    <input type="email" ng-model="companyDetails.email" class="form-control" placeholder="">
						  </div>
						  
						  
						  <div class="form-group">
						    <label>Address</label>
						    <textarea ng-model="companyDetails.address" class="form-control" placeholder=""></textarea>
						  </div>

        		</div>
        		<div class="col-md-6 col-sm-12">
        			<div class="row">
        				<div class="col-md-4 col-sm-12">
        					<div class="form-group">
								    <label>Country</label>
								    <input type="tel" ng-model="companyDetails.country" class="form-control" placeholder="">
								  </div>
        				</div>
        				<div class="col-md-8 col-sm-12">
        					<div class="form-group">
								    <label>Contact</label>
								    <input type="tel" ng-model="companyDetails.contactNo" class="form-control" placeholder="">
								  </div>
        				</div>
        			</div>
        			<div class="row">
        				<div class="col-md-4 col-sm-12">
        					<div class="form-group">
								    <label>Currency</label>
								    <input type="text" ng-model="companyDetails.baseCurrency" class="form-control" placeholder="">
								  </div>
        				</div>
        				<div class="col-md-8 col-sm-12">
        					<div class="form-group">
								    <label>Pincode</label>
								    <input type="number" ng-model="companyDetails.pincode" class="form-control" placeholder="">
								  </div>
        				</div>
        			</div>
						  
						  <div class="form-group">
						    <label>State</label>
						    <input type="text" ng-model="companyDetails.state" class="form-control" placeholder="">
						  </div>
						  
        		</div>
        	</div> <!-- end of row -->
		      <div class="clearfix">
		      	<button ng-click="updateBasicInfo()"  class="btn btn-primary">Save</button>
		      </div>
        </form>
        <!-- end of change basic infor -->

    	</div>
    </tab>
    <!-- basic information tab end here -->

    <tab ng-show="basicInfo == 'admin'" heading="Permission">
    	<div class="pd2">
    		Permission content
    	</div>
    </tab>
    <!-- basic information tab end here -->

    <tab heading="Entries">
    	<div class="pd2">
    		Entries content
    	</div>
    </tab>
    <!-- entries end here -->
    <tab heading="Upload Accounts">
    	<div class="pd2">
	    	Long Labeled Justified content
	    </div>
    </tab>
    <!-- upload group and accounts end here -->
    <tab heading="Description">
    	<div class="pd2">
    		Description Content here
    	</div>
    </tab>
    <!-- description end here -->

  </tabset>
</div>
