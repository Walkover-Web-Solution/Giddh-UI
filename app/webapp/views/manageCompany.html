<div class="">

  <tabset justified="true">

    <tab heading="Basic Information">
      <div class="pd2">
        <form id="cmpnyBascFrm" name="cmpnyBascFrm" novalidate ng-init="setFormScope(this)">

          <p ng-hide="cmpnyBascFrm.$submitted" class="bg-warning pd1 mrB1">
            For better experience fill all details of form
          </p>
          <input type="hidden" ng-model="companyBasicInfo.uniqueName" name="cUniqName"/>
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group" ng-class="(cmpnyBascFrm.cName.$valid  && cmpnyBascFrm.cName.$touched) ? 'has-success' : (cmpnyBascFrm.cName.$touched) ? 'has-error' : '' ">
                <label>Name</label>
                <input type="text" ng-model="companyBasicInfo.name" class="form-control" required  name="cName" tabindex="1">
                
              </div>
              <div class="form-group" ng-class="(cmpnyBascFrm.cEmail.$valid  && cmpnyBascFrm.cEmail.$touched) ? 'has-success' : (cmpnyBascFrm.cEmail.$touched) ? 'has-error' : '' ">
                <label>Email</label>
                <input type="email" ng-model="companyBasicInfo.email" class="form-control" required name="cEmail" tabindex="2">
                
              </div>

              <div class="form-group" ng-class="(cmpnyBascFrm.cContact.$valid  && cmpnyBascFrm.cContact.$touched) ? 'has-success' : (cmpnyBascFrm.cContact.$touched) ? 'has-error' : '' ">
                <label>Contact</label>
                <input type="tel" ng-model="companyBasicInfo.contactNo" class="form-control" required pattern="^[0-9]*$" name="cContact" tabindex="3">
                
              </div>

              <div class="form-group" ng-class="(cmpnyBascFrm.cAddress.$valid  && cmpnyBascFrm.cAddress.$touched) ? 'has-success' : (cmpnyBascFrm.cAddress.$touched) ? 'has-error' : '' ">
                <label>Address</label>
                <textarea ng-model="companyBasicInfo.address" class="form-control" name="cAddress" required tabindex="4"/>
              </div>

            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group" ng-class="(cmpnyBascFrm.cCountry.$valid  && cmpnyBascFrm.cCountry.$touched) ? 'has-success' : (cmpnyBascFrm.cCountry.$touched) ? 'has-error' : '' ">
                <label>Country</label>
                <input type="text" ng-model="companyBasicInfo.country" typeahead="address for address in getCountry($viewValue)" typeahead-loading="loadingLocationsC" typeahead-no-results="noResultsC" class="form-control" name="cCountry" autocomplete="off" tabindex="5" required>
                  <i ng-show="loadingLocationsC" class="glyphicon glyphicon-refresh"></i>

                  <div ng-show="noResultsC">
                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                  </div>
                
              </div>
              <div class="form-group" ng-class="(cmpnyBascFrm.cState.$valid  && cmpnyBascFrm.cState.$touched) ? 'has-success' : (cmpnyBascFrm.cState.$touched) ? 'has-error' : '' ">
                <label>State</label>
                <input type="text" ng-model="companyBasicInfo.state" typeahead="address for address in getState($viewValue)" typeahead-loading="loadingLocationsS" typeahead-no-results="noResultsS" class="form-control" name="cState" autocomplete="off" tabindex="6" ng-disabled="cmpnyBascFrm.cCountry.$invalid" required>
                <i ng-show="loadingLocationsS" class="glyphicon glyphicon-refresh"></i>

                <div ng-show="noResultsS">
                  <i class="glyphicon glyphicon-remove"></i> No Results Found
                </div>
                
              </div>

              <div class="form-group" ng-class="(cmpnyBascFrm.cCity.$valid  && cmpnyBascFrm.cCity.$touched) ? 'has-success' : (cmpnyBascFrm.cCity.$touched) ? 'has-error' : '' ">
                <label>City</label>
                <input type="text" ng-model="companyBasicInfo.city" typeahead="address for address in getCity($viewValue)" typeahead-loading="loadingLocationsCt" typeahead-no-results="noResultsCt" class="form-control"  name="cCity" autocomplete="off" tabindex="7"  ng-disabled="cmpnyBascFrm.cState.$invalid" required>
                <i ng-show="loadingLocationsCt" class="glyphicon glyphicon-refresh"></i>

                <div ng-show="noResultsCt">
                  <i class="glyphicon glyphicon-remove"></i> No Results Found
                </div>
                
              </div>

              

              <div class="row">
                <div class="col-md-4 col-sm-12">
                  <div class="form-group" ng-class="(cmpnyBascFrm.cCurrency.$valid  && cmpnyBascFrm.cCurrency.$touched) ? 'has-success' : (cmpnyBascFrm.cCurrency.$touched) ? 'has-error' : '' ">
                    <label>Currency</label>
                    <input type="text" ng-model="companyBasicInfo.baseCurrency" class="form-control" ng-model="currencySelected" typeahead="currency for currency in currencyList | filter:$viewValue | limitTo:4" required name="cCurrency" autocomplete="off" tabindex="8">
                    
                  </div>
                </div>
                <div class="col-md-8 col-sm-12">
                  <div class="form-group" ng-class="(cmpnyBascFrm.cPincode.$valid  && cmpnyBascFrm.cPincode.$touched) ? 'has-success' : (cmpnyBascFrm.cPincode.$touched) ? 'has-error' : '' ">
                    <label>Pincode</label>
                    <input type="text" ng-model="companyBasicInfo.pincode" class="form-control" required pattern="^[0-9]*$" name="cPincode" tabindex="9">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end of row -->
          <div class="clearfix">
            <button tabindex="10" ng-click="updateCompanyInfo()" class="btn btn-primary"
                    ng-disabled="cmpnyBascFrm.$invalid">Save
            </button>
          </div>
        </form>
        <!-- end of change basic infor -->

      </div>
    </tab>
    <!-- basic information tab end here -->

    <tab ng-show="canManageUser" heading="Permission">
      <div class="pd2">
        Permission content
      </div>
    </tab>
    
<!-- 
    <tab heading="Entries">
      <div class="pd2">
        Entries content
      </div>
    </tab> -->
    

  </tabset>
</div>
