<div class="container-fluid">

  <div class="row">
    <form name="authKeyForm" novalidate class="pd2" role="form">
      <div class="form-group">
        <label class="mrR">Auth Key</label>
      </div>
      <div class="form-group col-md-6">
        <input type="text" placeholder="Auth Key"
               class="form-control" ng-model="userAuthKey"/>
      </div>
      <div class="form-group">
        <button class="btn btn-info mrL" ng-click="regenerateKey()">Regenerate Auth Key</button>
      </div>
    </form>
  </div>
</div>
