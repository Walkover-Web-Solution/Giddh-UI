<section class="container">
	

	<table>
		
		<thead>
			
		</thead>

		<tbody>
			<tr ng-repeat="ledger in lc.paginatedLedgers">
				<td>
					<table>
						<tbody>
							<tr ng-repeat="txn in ledger" ng-if="txn.type=='DEBIT'">
								<td ng-bind="ledger.entryDate"></td>
								<td ng-bind="txn.particular"></td>
								<td ng-bind="txn.amount"></td>
							</tr>
						</tbody>
					</table>
				</td>					
			</tr>
		</tbody>

	</table>
	<table>
		
		<thead>
			
		</thead>

		<tbody>
			<tr ng-repeat="ledger in lc.paginatedLedgers">
				<td>
					<table>
						<tbody>
							<tr ng-repeat="txn in ledger" ng-if="txn.type=='CREDIT'">
								<td ng-bind="ledger.entryDate"></td>
								<td ng-bind="txn.particular"></td>
								<td ng-bind="txn.amount"></td>
							</tr>
						</tbody>
					</table>
				</td>					
			</tr>
		</tbody>

	</table>


</section>
