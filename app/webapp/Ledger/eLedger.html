 <section id="eledgerwrap" class="pdL2 pdR2 pdT2">
  <div class="alert alert-danger fade in pr" style="padding-right:15px"> 
    <button type="button" ng-click="hideEledger()"class="close">
      <span style="font-size:12px;font-weight:normal">Close</span>
    </button> 
    
    <table class="table ledgerTable" style="margin-bottom:0">
      <thead>
        <th class="nopad" colspan="6">
          <div class="clearfix ldgTheadL">
            <h3 class="ledgerHead">
              <span>Transactions from mapped account</span>
            </h3>
          </div>
        </th>
      </thead>
      <!-- end main thead -->
      <tbody>
      <tr>
        <td class="nopad bdrL bdrR" style="width:50%" colspan="3">
          <table class="table">
            <thead>
              <tr class="splBg">
                <th colspan="100%">Debit (Dr)</th>
              </tr>
              <tr class="dgreyBg">
                <th width="28%">Date <span class="small">(DD-MM-YYYY)</span></th>
                <th width="44%">Particular</th>
                <th width="28%" class="alR">Amount</th>
              </tr>
            </thead>

            <tbody class="ledgerBodyContent" id="">

              <tr>
                <td class="nopad" colspan="100%">
                  <table class="eledger-inner" ng-repeat="eledger in eLedgerData">
                    <tbody>
                      <tr ng-repeat="txn in eledger.transactions" ng-if="txn.type == 'DEBIT'" ng-click="selectTxn(eledger, txn, $index)">
                        <!--<td class="col-xs-1 maxW42" ng-click="$event.stopPropagation()">-->
                          <!--<input type="checkbox" ng-model="txn.isSelected" ng-change="selectMultiple(ledger, txn, $index)" ng-click="$event.stopPropagation()">-->
                        <!--</td>-->
                        <td class="col-xs-3"><input class="form-control" ng-model="eledger.entryDate"></td>
                        <td class="col-xs-5"><input class="form-control" ng-model="txn.particular" uib-typeahead="accounts as accounts.name for accounts in fltAccntListPaginated | omit:isCurrentAccount | filter:({uniqueName:$viewValue} || {name:$viewValue}) | limitTo: 4" typeahead-append-to-body="true"></td>
                        <td class="col-xs-3"><input class="form-control" ng-model="txn.amount"></td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>

          </table>
        </td>
        <!-- main left td end here -->
        <td class="nopad bdrL bdrR" style="width:50%" colspan="3">
          <table class="table">
            <thead>
              <tr class="splBg">
                <th colspan="100%">Credit (Cr)</th>
              </tr>
              <tr class="dgreyBg">
                <th width="28%">Date <span class="small">(DD-MM-YYYY)</span></th>
                <th width="44%">Particular</th>
                <th width="28%" class="alR">Amount</th>
              </tr>
            </thead>
            <tbody class="ledgerBodyContent" id="">
              <tr>
                <td class="nopad" colspan="100%">
                  <table class="eledger-inner" ng-repeat="eledger in eLedgerData">
                    <tbody>
                      <tr ng-repeat="txn in eledger.transactions" ng-if="txn.type == 'CREDIT'" ng-click="selectTxn(eledger, txn, $index)">
                        <!--<td class="col-xs-1 maxW42" ng-click="$event.stopPropagation()">-->
                          <!--<input type="checkbox" ng-model="txn.isSelected" ng-change="selectMultiple(ledger, txn, $index)" ng-click="$event.stopPropagation()">-->
                        <!--</td>-->
                        <td class="col-xs-3"><input class="form-control" ng-model="eledger.entryDate"></td>
                        <td class="col-xs-5"><input class="form-control" ng-model="txn.particular" uib-typeahead="accounts as accounts.name for accounts in fltAccntListPaginated | omit:isCurrentAccount | filter:({uniqueName:$viewValue} || {name:$viewValue}) | limitTo: 4" typeahead-append-to-body="true"></td>
                        <td class="col-xs-3"><input class="form-control" ng-model="txn.amount"></td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
        <!-- main right td end here -->
      </tr>
      </tbody>
      <!-- end main tbody -->
      <tfoot>
        <tr class="fw600 dgreyBg">
          <td colspan="2" class="bdrL" style="width:36%">
            <div class="pull-right" ng-if="eLedgType == 'CREDIT'">
              C/F Balance
            </div>
          </td>
          <td style="width:14%" class="bdrR alR">
            <span ng-if="eLedgType == 'CREDIT'">{{eDrBalAmnt | number:2}}</span>
          </td>
          <td colspan="2" style="width:36%" class="bdrL">
            <div class="pull-right" ng-if="eLedgType == 'DEBIT'">
              C/F Balance
            </div>
          </td>
          <td style="width:14%" class="bdrR alR">
            <span ng-if="eLedgType == 'DEBIT'">{{eCrBalAmnt | number:2}}</span>
          </td>
        </tr>
        <tr class="total greyBg">
          <td colspan="2" style="width:36%" class="bdrL">
            <span class="pull-right">Total</span>
          </td>
          <td style="width:14%" class="bdrR alR">
            <span>{{eDrTotal | number:2}}</span>
          </td>
          <td colspan="2" style="width:36%" class="bdrL">
            <span class="pull-right">Total</span>
          </td>
          <td style="width:14%" class="bdrR alR">
            <span>{{eCrTotal | number:2}}</span>
          </td>
        </tr>
      </tfoot>
      <!-- end main tfoot -->
    </table>
  </div>
  </section>
