<div id="shareModal">
<div id="getGroupModal" ng-controller="manageController as mc">

  <div class="modal-header themeBg pd2 pdL2 pdR2">
  <i class="fa fa-times text-right close_modal" class="close" data-dismiss="modal" ng-click="$dismiss(); search.flataccount = ''" aria-label="Close" aria-hidden="true"></i>
    <span class="col-xs-6">
      <h3 class="modal-title bg pdT">Manage Groups &amp; Accounts</h3>
    </span>
    <div class="pull-right">
      <div class="form-inline">
        <div class="form-group">

          <div class="input-group searchBar">

            <div class="input-group-addon">
              <i class="glyphicon glyphicon-search"></i>
            </div>

            <input type="text" name="grpSrch" class="form-control" ng-model="keyWord" placeholder="Search accounts" ng-keyup="setScrollToTop(grpSrch, 'addMngGrpScrBar')" trial-accordion="search" ng-model-options="{debounce:1000}">
            

          </div>
        </div>
      </div><!-- form-inline -->
    </div>
  </div>
  <!-- end header -->

  <div class="modal-body noPad">
    <!-- assets list -->
      <div class="col-xs-2 assets_list">
        <div class="row">
          <ul class="grp_list">
             <li><a href="javascript:void(0);">Show All</a></li>

             <!-- repeat grp in groupList -->
             <li ng-repeat="grp in mc.groupList | orderBy: 'category'">
              <a href="javascript:void(0)" id="grp_{{grp.name}}" ng-bind-html="grp.name | uppercase" ng-click="mc.selectItem(grp); mc.getSelectedType('grp')" uib-tooltip="{{grp.synonyms}}" tooltip-placement="right" ng-class="{isSelectedgrp: mc.selectedGrp.uniqueName == grp.uniqueName}"></a>
            </li>
             <!-- end repeat grp in groupList -->
            
          </ul>
        </div>
      </div>
    <!-- assets list end -->


    <!-- list of groups -->
    <div class="col-xs-5 grp_col bdrL bdrR">
      <div class="row grp_col col3">
      
      <div class="grp_wrapper">

        <!-- level 1 -->
      <div class="col_wrapper" ng-repeat="col in mc.columns">
        <ul class="grp_list">
          <li ng-repeat="grp in col.groups">
            <a href="javascript:void(0);" class="" id="subGrp_{{grp.name}}" ng-bind-html="grp.name | capitalize" ng-click="mc.selectItem(grp); mc.getSelectedType('grp')" uib-tooltip="{{grp.synonyms}}" tooltip-placement="right" ng-class="{isParent: mc.selectedGrp.uniqueName == grp.uniqueName}"></a>
          </li>

          <li ng-repeat="acc in col.accounts">
            <a href="javascript:void(0);" class="isAcc" id="acc_{{acc.name}}" ng-bind-html="acc.name | capitalize" ng-click="mc.getAccDetail(acc); mc.getSelectedType('acc')" uib-tooltip="{{acc.synonyms}}" tooltip-placement="right" ng-class="{isParent: mc.selectedAcc.uniqueName == acc.uniqueName}"></a>
          </li>

          <li><a href="#" class="btn-add">Create new</a></li>
        </ul>
      </div>
    <!-- level 1 -->


    </div>
    </div>
    </div>
    <!-- list of groups end -->
    
    <!-- form view -->
    <div class="col-xs-5 form_box">
      <div class="row">

        <div ng-include="'/public/webapp/NewManageGroupsAndAccounts/accountOperations.html'" ng-if="mc.selectedType == 'acc'"></div>
        <div ng-include="'/public/webapp/NewManageGroupsAndAccounts/groupOperations.html'" ng-if="mc.selectedType == 'grp'"></div>

      </div> <!-- row -->
    </div>  <!-- col-xs-5 -->


  </div>
  <!-- end modal body -->


</div>
</div>
